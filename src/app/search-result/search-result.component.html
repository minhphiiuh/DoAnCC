<div class="wrapper">
    <div class="my-container">
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    </div>
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('../assets/img/fabio-mangione.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="section text-center">
                <h2>
                    <span class="red-strong">Kết quả tìm kiếm</span>
                </h2>
                <hr>
                <div class="container">
                    <div class="row">
                        <div class="col-md-10  border-right">
                            <div class="row border-bottom" *ngFor="let type of roomTypes">
                                <div class="col-md-4">
                                    <img class="img-responsive img-rounded" width="100%" [src]="type.Preview">
                                </div>
                                <div class="col-md-6">
                                    <div class="left-align">
                                        <h3 class="title">Loại phòng:
                                            <span class="blue-strong">{{ type.Name }}</span>
                                        </h3>
                                        <div>Số phòng trống:
                                            <span class="red-strong">{{ type.NumberOfRoomAvailble }}</span>
                                        </div>
                                        <div>
                                            <span class="red-strong">Giá:</span> {{ type.Price }}$
                                        </div>
                                        <div>
                                            <a [routerLink]="['/rooms', type.Name]">Xem chi tiết</a>
                                        </div>
                                    </div>
                                    <div class="right-align">
                                        Chọn số lượng:
                                        <input type="number" min="0" [max]=type.NumberOfRoomAvailble (change)="changeTotal($event)" [(ngModel)]="type.NumberOfBooked">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div>
                                Tổng tiền:
                                <span class="blue-strong"> {{ total }} </span>$
                            </div>
                            <div>
                                <button (click)="book();" class="btn btn-danger btn-round">Đặt phòng</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
